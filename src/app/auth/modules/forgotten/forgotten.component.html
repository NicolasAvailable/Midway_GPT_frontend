<div class="h-screen w-screen flex items-center justify-center bg-primary">
  <div
    class="forgotten__content"
    [ngClass]="{
      'h-auto': forgotStepper.step === steps.EMAIL,
      forgotten__height: forgotStepper.step === steps.PASSWORD
    }"
  >
    <div class="flex flex-col justify-center items-center h-full w-full">
      <div class="forgotten__img__box">
        <img src="assets/img/logo-midway.svg" />
      </div>
      <div
        class="forgotten__inputs__box flex flex-col justify-center items-center gap-2 h-full w-2/3 pt-2 pb-2"
      >
        @switch (forgotStepper.step) { @case (steps.EMAIL) {
        <mw-email-stepper class="w-full h-full"></mw-email-stepper>

        } @case (steps.PASSWORD) {
        <mw-password-stepper
          class="w-full h-full"
          [userId]="userId"
        ></mw-password-stepper>
        } }
      </div>
      <div
        class="forgotten__inputs__box forgotten__links flex flex-col justify-start items-start w-2/3"
      >
        <div class="line w-full mt-1 mb-3">
          <hr class="flex-grow" />
        </div>
        <p class="forgotten__link__text">
          ¿Ya tienes una cuenta?
          <a class="text-primary" [routerLink]="['../login']"
            >Inicia sesión aquí</a
          >
        </p>
        <p class="forgotten__link__text">
          ¿No tienes una cuenta aún?
          <a class="text-primary" [routerLink]="['../register']"
            >Regístrate aquí</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
