<div class="sender__container gap-2">
  <div class="sender__attach__box rounded-full py-2 px-3.5 cursor-pointer">
    <i class="fa-solid fa-paperclip text-primary"></i>
  </div>
  <form class="sender__text__box flex w-1/2 py-2" [formGroup]="form">
    <textarea
      mwInput
      formControlName="message"
      #autosize="cdkTextareaAutosize"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="7"
      type="text"
      class="py-1.5 px-4 text-sm resize-none overflow-hidden rounded-3xl"
      placeholder="Pregunta cualquier cosa"
      (keyup.enter)="$event.preventDefault(); send()"
    ></textarea>
  </form>
  <div
    class="sender__attach__box rounded-full py-2 px-3.5 cursor-pointer"
    (click)="send()"
  >
    <i class="fa-solid fa-arrow-up text-primary"></i>
  </div>
</div>
