@if (room) {
<div class="detailer__container detailer__content--max-width">
  <div class="detailer__content pt-16 pb-8 px-6">
    <div class="w-32">
      <img
        class="rounded-full"
        alt="Tailwind CSS chat bubble component"
        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
      />
    </div>
    <div
      class="detailer__content--max-width flex flex-col h-full justify-start items-center gap-1"
    >
      <h3 class="text-center truncate w-full text-lg">
        {{ room.name }}
      </h3>
      <p class="w-full text-base line-clamp-custom">
        {{ room.description }}
      </p>
    </div>
  </div>
</div>
}
