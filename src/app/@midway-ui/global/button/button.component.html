<button
  class="mw__button"
  [disabled]="isDisabled"
  [ngClass]="{ disabled: isDisabled,
    'mw__button--primary': color === 'primary',
    'mw__button--secondary': color === 'secondary',
   }"
>
  @if (isLoading) {
  <span class="loading loading-spinner loading-md"></span>
  } @else {
  {{ text }}
  }
</button>
